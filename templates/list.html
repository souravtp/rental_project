{% extends 'home.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Welcome {{user}}</h3>
        <ul>
            {% for car in cars %}
            <li>
                {{car.make}},
                {{car.model}}
                <a href="{% url 'car:detail' car.id %}">View</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
{% endblock content %}
