<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        {% for car in cars %}
        <h1>{{car.make}}</h1>
        <h2>{{car.model}}</h2>
        <p>{{car.fuel}}</p>
        <h3>{{ car.price }}</h3>
        <a href="{% url 'car:detail' car.id %}">View</a>
        <hr>
        {% endfor %}
    </div>
</body>
</html>
